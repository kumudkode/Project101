<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fan favorites — Minimal Interactions</title>
<style>
  :root{
    --bg:#0b0f14; --panel:#0f141b; --muted:#9fb0c3; --text:#e8f0f8;
    --accent:#4aa8ff; --star:#f7c948; --btn:#16202b; --btnHover:#1d2a38;
    --radius:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; color:var(--text);
    background: radial-gradient(1000px 520px at 20% -10%, #16314a 0%, transparent 60%) no-repeat, var(--bg);
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }
  .wrap{max-width:1200px;margin:auto;padding:28px 18px 60px}
  header{display:flex;align-items:center;gap:.6rem}
  header h1{font-size:clamp(22px,2.5vw,28px);margin:0}
  header .chev{display:grid;place-items:center;width:28px;height:28px;border-radius:999px;background:#0e1822;border:1px solid #1b2a3a}
  .subtitle{color:var(--muted);margin:.4rem 0 12px}

  .scroller{
    --gap:16px;
    display:grid;grid-auto-flow:column;grid-auto-columns:clamp(230px,28vw,260px);
    gap:var(--gap);overflow-x:auto;scroll-snap-type:x mandatory;overscroll-behavior-x:contain;
    padding:6px 4px 10px; −webkit-overflow-scrolling:touch;
  }
  .scroller::-webkit-scrollbar{height:10px}
  .scroller::-webkit-scrollbar-thumb{background:#253648;border-radius:999px}

  .card{
    position:relative; background:linear-gradient(180deg,#14202b,#0f1620);
    border:1px solid #1a2a3a; border-radius:var(--radius); min-height:460px;
    display:flex;flex-direction:column; scroll-snap-align:start;
    transform:translateY(6px); opacity:0;
    transition:transform .35s ease, box-shadow .25s ease, border-color .25s ease, opacity .35s ease;
  }
  .card.in{opacity:1; transform:translateY(0)}
  .card:hover, .card:focus-within{border-color:#274966; box-shadow:0 10px 30px rgba(0,0,0,.45)}

  .poster{position:relative; aspect-ratio:2/3; overflow:hidden; border-radius:var(--radius) var(--radius) 0 0; background:#0a0f15}
  .poster img{
    width:100%;height:100%;object-fit:cover; display:block;
    filter: grayscale(.6) brightness(.75) saturate(.85) contrast(.9);
    transform:scale(1);
    transition: filter .45s ease, transform .45s ease;
  }
  .card:hover .poster img, .card:focus-within .poster img{
    filter:none;
    transform:scale(1.02);
  }
  .poster::after{
    content:""; position:absolute; inset:0;
    background:linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,0) 30%, rgba(0,0,0,.25) 100%);
    transition:opacity .35s ease;
    opacity:.9;
  }
  .card:hover .poster::after, .card:focus-within .poster::after{
    opacity:.6;
  }

  .badge{position:absolute; top:10px; left:10px; background:#0f1923cc; border:1px solid #223347;
    padding:6px 10px; border-radius:12px; display:flex;align-items:center;gap:6px;font-weight:700}
  .badge svg{width:16px;height:16px;fill:var(--star)}

  .pin{
    position:absolute; top:10px; right:10px; width:34px; height:34px;
    display:grid; place-items:center; cursor:pointer; border-radius:10px;
    background:#0f1923cc; border:1px solid #223347;
    transition: background .2s ease, border-color .2s ease, transform .15s ease;
  }
  .pin:hover{background:#142030}
  .pin[aria-pressed="true"]{outline:2px solid #2e6ea5; border-color:#2e6ea5}

  .body{display:flex;flex-direction:column;gap:8px;padding:12px 12px 14px;flex:1}
  .title{font-size:17px;margin:0}
  .meta{color:var(--muted);font-size:14px;margin-top:-2px}

  .actions{margin-top:auto; display:grid; gap:8px}
  .btn{
    position:relative; overflow:hidden;
    display:flex; align-items:center; justify-content:center; gap:8px;
    background:var(--btn); border:1px solid #223347; padding:11px 12px;
    border-radius:12px; cursor:pointer; color:var(--text); text-decoration:none; font-weight:650;
    transition: background .15s ease, border-color .15s ease, transform .08s ease;
  }
  .btn:hover{background:var(--btnHover); border-color:#2c445b}
  .btn:active{transform:translateY(1px)}
  .btn.primary{background:#0f1e2b; border-color:#234667}
  .btn.primary:hover{background:#11283a}
  .btn svg{width:18px;height:18px}

  .ripple{position:absolute;border-radius:50%;transform:scale(0);animation:ripple .5s linear;background:rgba(255,255,255,.16)}
  @keyframes ripple{to{transform:scale(8);opacity:0}}

  .nav{position:relative;height:0}
  .arrow{position:absolute; z-index:2; top:-210px; width:42px;height:42px;border-radius:10px;border:1px solid #24374a;background:#0c151fdd;display:none;place-items:center;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,.35)}
  .arrow.left{left:-6px} .arrow.right{right:-6px}
  .arrow:hover{background:#0f1d2a}
  @media (min-width:1100px){.arrow{display:grid}}

  .sr-only{position:absolute;width:1px;height:1px;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

  @media (prefers-reduced-motion: reduce){
    *{animation:none!important; transition:none!important}
  }
</style>
</head>
<body>
  <div class="wrap">
    <a href="#" class="sr-only">Back to top</a>
    <header>
      <div class="chev" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
      </div>
      <h1>Fan favorites</h1>
    </header>
    <p class="subtitle">This week's top TV and movies</p>

    <div class="nav" aria-hidden="true">
      <button class="arrow left" id="leftBtn" title="Scroll left">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <button class="arrow right" id="rightBtn" title="Scroll right">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 6l6 6-6 6"/></svg>
      </button>
    </div>

    <section class="scroller" id="scroller" aria-label="Fan favorites carousel"></section>
  </div>

  <template id="cardTpl">
    <article class="card">
      <div class="poster">
        <img alt="">
        <div class="badge" aria-label="rating">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          <span class="score"></span>
        </div>
        <button class="pin" title="Add to Watchlist" aria-pressed="false">
          <svg class="icon-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
          <svg class="icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="position:absolute;inset:0;margin:auto;display:none"><path d="M20 6L9 17l-5-5"/></svg>
        </button>
      </div>
      <div class="body">
        <h3 class="title"></h3>
        <p class="meta"></p>
        <div class="actions">
          <a class="btn" data-action="watch" href="#" role="button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
            Watch options
          </a>
          <a class="btn primary" data-action="trailer" href="#" role="button">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            Trailer
          </a>
        </div>
      </div>
    </article>
  </template>

<script>
  const movies = [
    { title:"Kantara A Legend: Chapter 1", rating:8.4, sub:"Chapter 1", poster:"https://media-cache.cinematerial.com/p/500x/fc5l9mx4/kantara-2-indian-movie-poster.jpg?v=1751876601", trailerUrl:"https://www.imdb.com/video/vi1292159001/?ref_=ext_shr_lnk" },
    { title:"Lokah Chapter One: Chandra", rating:7.8, sub:"Chandra", poster:"https://m.media-amazon.com/images/M/MV5BZThiYjY3ODUtOGM4Yy00OGE0LTliM2UtYjFlNDY0Mzg3OWJlXkEyXkFqcGc@._V1_.jpg", trailerUrl:"https://www.imdb.com/video/vi941934617/?ref_=ext_shr_lnk" },
    { title:"The Great Pre-Wedding Show", rating:8.9, sub:"Show", poster:"https://m.media-amazon.com/images/M/MV5BMjIxYjYwNmQtM2I5Zi00ODViLTgxZTYtY2IxNTM3NDRmMmUzXkEyXkFqcGc@._V1_.jpg", trailerUrl:"https://www.imdb.com/video/vi2438055961/?ref_=ext_shr_lnk" },
    { title:"Frankenstein", rating:7.6, sub:"", poster:"https://images.unsplash.com/photo-1535016120720-40c646be5580?q=80&w=800&auto=format&fit=crop", trailerUrl:"" },
    { title:"Predator: Badlands", rating:7.6, sub:"", poster:"https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=800&auto=format&fit=crop", trailerUrl:"" },
    { title:"The Fantastic Four: First Steps", rating:7.0, sub:"First Steps", poster:"https://images.unsplash.com/photo-1542178243-bc20204b769f?q=80&w=800&auto=format&fit=crop", trailerUrl:"" },
  ];

  const scroller = document.getElementById('scroller');
  const tpl = document.getElementById('cardTpl');

  movies.forEach((m, i) => {
    const node = tpl.content.firstElementChild.cloneNode(true);
    const img = node.querySelector('img');
    img.src = m.poster; img.alt = `${m.title} poster`;
    node.querySelector('.score').textContent = m.rating.toFixed(1);
    node.querySelector('.title').textContent = m.title;
    node.querySelector('.meta').textContent = m.sub || '';

    const pin = node.querySelector('.pin');
    const plus = node.querySelector('.icon-plus');
    const check = node.querySelector('.icon-check');
    pin.addEventListener('click', () => {
      const pressed = pin.getAttribute('aria-pressed') === 'true';
      pin.setAttribute('aria-pressed', String(!pressed));
      plus.style.display = pressed ? 'block' : 'none';
      check.style.display = pressed ? 'none' : 'block';
      pin.title = pressed ? 'Add to Watchlist' : 'In Watchlist';
    });

    node.querySelectorAll('.btn').forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        e.preventDefault();
        const r = document.createElement('span');
        const rect = btn.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        r.className = 'ripple';
        r.style.width = r.style.height = size + 'px';
        r.style.left = (e.clientX - rect.left - size/2) + 'px';
        r.style.top  = (e.clientY - rect.top  - size/2) + 'px';
        btn.appendChild(r);
        setTimeout(()=>r.remove(), 520);

        if (btn.dataset.action === 'watch') {
          alert(`Show providers for:\n${m.title}`);
        }
        if (btn.dataset.action === 'trailer') {
          if (m.trailerUrl) {
            window.open(m.trailerUrl, '_blank');
          } else {
            alert(`Trailer coming soon for:\n${m.title}`);
          }
        }
      });
    });

    node.style.transitionDelay = (i * 70) + 'ms';
    scroller.appendChild(node);
  });

  const io = new IntersectionObserver((entries)=>{
    entries.forEach(ent => { if (ent.isIntersecting) ent.target.classList.add('in'); });
  }, {root: scroller, threshold:.2});
  [...scroller.children].forEach(c => io.observe(c));

  const byCard = () => {
    const card = scroller.firstElementChild;
    const gap = parseFloat(getComputedStyle(scroller).gap) || 16;
    return card ? (card.getBoundingClientRect().width + gap) : 260;
  };
  document.getElementById('leftBtn').addEventListener('click', ()=> scroller.scrollBy({left:-byCard()*1.2, behavior:'smooth'}));
  document.getElementById('rightBtn').addEventListener('click', ()=> scroller.scrollBy({left: byCard()*1.2, behavior:'smooth'}));
</script>

</body>
</html>
