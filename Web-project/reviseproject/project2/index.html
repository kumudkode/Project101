<!DOCTYPE html>

<head>

    <title>Your Name - Portfolio</title>
    <style>
        /* Minimal CSS for Layout as seen in the image */
header {
    display: flex; /* Aligns children (logo and nav) horizontally */
    justify-content: space-between; /* Puts max space between the logo and nav */
    align-items: center;
    padding: 20px;
    font-family: sans-serif;
}

nav ul {
    list-style: none; /* Removes the bullet points */
    padding: 0;
    margin: 0;
    display: flex; /* Aligns the list items horizontally */
    gap: 15px; /* Adds space between the links */
}

nav ul li a {
    text-decoration: none; /* Removes the underline from links */
    color: inherit;
}

main {
    text-align: center; /* Centers the text (h1 and p) */
    margin-top: 100px; /* Pushes the content down a bit */
}

h1 {
    font-family: cursive; /* To mimic the handwritten font */
    font-size: 3em;
}

p {
    font-size: 0.9em;
    color: gray;
}
    </style>
    </head>

        <div id="logo">
            <span style="font-size: 1.5em; vertical-align: middle;">â– </span>

        </nav>
    </header>
