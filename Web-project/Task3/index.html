<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="score-section">
            <h3>HOME</h3>
            <span id="cont"></span>
            <div class="btn-group">
                <button class="score-btn home-btn" onclick="add()"><span aria-hidden="true">+1</span></button>
                <button class="score-btn home-btn" onclick="add2()"><span aria-hidden="true">+2</span></button>
                <button class="score-btn home-btn" onclick="add3()"><span aria-hidden="true">+3</span></button>
            </div>
        </div>
        <div class="score-section">
            <h3>GUEST</h3>
            <span id="cont2"></span>
            <div class="btn-group">
                <button class="score-btn guest-btn" onclick="sum()"><span aria-hidden="true">+1</span></button>
                <button class="score-btn guest-btn" onclick="sum2()"><span aria-hidden="true">+2</span></button>
                <button class="score-btn guest-btn" onclick="sum3()"><span aria-hidden="true">+3</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
